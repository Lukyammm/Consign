<style>
        :root {
            /* Core palette */
            --primary-color: #3B82F6;
            --secondary-color: #10B981;
            --success-color: #22C55E;
            --warning-color: #F59E0B;
            --danger-color: #EF4444;
            --primary-dark: #1D4ED8;
            --danger-dark: #991B1B;

            /* Neutrals */
            --dark-color: #1F2937;
            --light-color: #F3F4F6;
            --text-color: var(--dark-color);
            --muted-color: #6B7280;
            --surface-color: #FFFFFF;
            --bg-color: #F9FAFB;
            --border-color: #E5E7EB;
            --shadow-color: rgba(15, 23, 42, 0.08);
            --sidebar-width-collapsed: 88px;

            /* Typography */
            --font-family: 'Roboto', -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;

            /* Misc */
            --focus-ring: rgba(59, 130, 246, 0.25);
            --sidebar-width: 250px;
            --em-uso-base: #c6cacf;
            --em-uso-border-color: color-mix(in srgb, #c6cacf 70%, #000929 30%);
            --em-uso-card-bg: color-mix(in srgb, #c6cacf 92%, white 8%);
            --em-uso-badge-bg: color-mix(in srgb, #c6cacf 70%, #000929 30%);
            --em-uso-badge-text: #000929;
            --em-uso-icon: #8D929F;
            --em-uso-text: #000929;
            --extended-badge-bg: color-mix(in srgb, var(--primary-color) 14%, white 86%);
            --extended-badge-text: color-mix(in srgb, var(--primary-color) 80%, black 20%);
            --extended-row-bg: color-mix(in srgb, var(--primary-color) 10%, white 90%);
            --extended-border-color: color-mix(in srgb, var(--primary-color) 45%, transparent);

            /* Layer scale */
            --z-base: 0;
            --z-sidebar: 120;
            --z-header: 200;
            --z-dropdown: 920;
            --z-modal-overlay: 840;
            --z-modal-content: 850;
            --z-overlay: 1100;
            --z-critical-overlay: 1200;
            --z-alert: 1250;
        }
        .mov-item-flag.remocao-indicador {
            background: color-mix(in srgb, var(--danger-color) 12%, var(--surface-color) 88%);
            color: var(--danger-dark);
            border: 1px dashed color-mix(in srgb, var(--danger-color) 35%, transparent);
            margin-left: 8px;
        }
        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border: 0;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: var(--font-family);
        }
        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            min-height: 100vh;
            overflow-x: hidden;
        }
        body.nav-open {
            overflow: hidden;
            touch-action: none;
        }
        html, body, .app-shell, .main-content, #pages-container, .page {
            width: 100%;
            max-width: 100%;
        }
        body.modal-open {
            overflow: hidden;
            touch-action: none;
        }
        .fa-user-clock, .fas.fa-user-clock {
            color: inherit;
        }
        /* Textura de c√©dula */
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image:
                radial-gradient(circle at 25% 25%, rgba(255,255,255,0.2) 2px, transparent 2px),
                radial-gradient(circle at 75% 75%, rgba(255,255,255,0.15) 1px, transparent 1px);
            background-size: 50px 50px, 30px 30px;
            pointer-events: none;
            z-index: -1;
        }
        /* Sidebar */
        .sidebar {
            width: var(--sidebar-width);
            background: linear-gradient(180deg, #0e2f63, color-mix(in srgb, #010814 78%, #133f82));
            color: white;
            height: 100vh;
            position: fixed;
            overflow-y: auto;
            transition: all 0.3s;
            z-index: var(--z-sidebar);
            display: flex;
            flex-direction: column;
        }
        .sidebar-header {
            padding: 24px 20px 20px;
            text-align: center;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }
        .sidebar-brand {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 6px;
        }
        .brand-name {
            display: inline-flex;
            gap: 6px;
            align-items: center;
            letter-spacing: 0.02em;
            font-size: 1.5rem;
            font-weight: 400;
            font-style: normal;
        }
        .brand-text {
            font-weight: 400;
            font-style: normal;
            letter-spacing: 0.04em;
        }
        .brand-subtitle {
            font-weight: 400;
            font-style: normal;
            font-size: 0.95rem;
            color: color-mix(in srgb, var(--dark-color) 70%, var(--muted-color) 30%);
        }
        .sidebar-logo-icon {
            width: 54px;
            height: 54px;
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: color-mix(in srgb, var(--light-color) 16%, transparent);
            color: color-mix(in srgb, var(--light-color) 92%, var(--primary-dark) 8%);
            font-size: 28px;
            box-shadow: 0 10px 24px rgba(15, 23, 42, 0.15);
        }
        .sidebar-title {
            font-size: 1.1rem;
            font-weight: 400;
            letter-spacing: 0.06em;
            text-transform: none;
        }
        .sidebar-header p {
            font-size: 0.75rem;
            opacity: 0.75;
            margin: 0;
            letter-spacing: 0.04em;
        }
        .sidebar-menu {
            padding: 15px 0;
            flex: 1;
        }
        .sidebar-menu ul {
            list-style: none;
        }
        .sidebar-menu li {
            padding: 0;
        }
        .sidebar-menu a {
            display: block;
            padding: 12px 20px;
            color: white;
            text-decoration: none;
            transition: all 0.3s;
            border-left: 4px solid transparent;
        }
        .sidebar-menu a:hover {
            background-color: color-mix(in srgb, white 18%, transparent);
            border-left-color: var(--light-color);
        }
        .sidebar-menu a.active {
            background-color: color-mix(in srgb, white 22%, transparent);
            border-left-color: var(--light-color);
        }
        .sidebar-menu i {
            margin-right: 10px;
            width: 22px;
            text-align: center;
            font-size: 1.05rem;
        }
        .sidebar-footer {
            margin-top: auto;
            padding: 20px;
            border-top: 1px solid rgba(255,255,255,0.1);
        }
        .sidebar-logout-button {
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 12px 16px;
            border-radius: 10px;
            border: 1px solid rgba(255,255,255,0.2);
            background: rgba(255,255,255,0.1);
            color: white;
            font-size: 0.95rem;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease, border-color 0.3s ease;
        }
        .sidebar-logout-button:hover {
            background: rgba(255,255,255,0.18);
            border-color: rgba(255,255,255,0.35);
            transform: translateY(-1px);
        }
        .sidebar-logout-button i {
            font-size: 1rem;
        }
        /* Main Content */
        .app-shell {
            display: flex;
            width: 100%;
        }
        .hidden {
            display: none !important;
        }
        .main-content {
            flex: 1;
            margin-left: var(--sidebar-width);
            padding: 20px;
            transition: all 0.3s;
            overflow-x: hidden;
        }
        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
            margin-bottom: 20px;
            border-bottom: 1px solid color-mix(in srgb, var(--dark-color) 8%, transparent);
            flex-wrap: wrap;
            gap: 16px;
            position: relative;
            z-index: var(--z-header);
        }
        .sidebar-toggle {
            display: none;
            align-items: center;
            justify-content: center;
            width: 42px;
            height: 42px;
            border-radius: 10px;
            border: 1px solid color-mix(in srgb, var(--dark-color) 12%, transparent);
            background: white;
            color: var(--dark-color);
            cursor: pointer;
            box-shadow: 0 6px 16px rgba(15, 23, 42, 0.08);
            transition: all 0.2s ease;
        }
        .sidebar-toggle:hover {
            transform: translateY(-1px);
            box-shadow: 0 10px 20px rgba(15, 23, 42, 0.12);
        }
        .sidebar-toggle i {
            font-size: 1.1rem;
        }
        .header-title h1 {
            font-size: 1.8rem;
            color: var(--dark-color);
        }
        .header-actions {
            display: flex;
            align-items: center;
            gap: 12px;
            flex-wrap: wrap;
            justify-content: flex-end;
            flex: 1 1 auto;
            min-width: 0;
        }
        .header-greeting {
            display: flex;
            align-items: center;
            gap: 6px;
            padding: 10px 12px;
            background: linear-gradient(135deg, color-mix(in srgb, var(--primary-color) 12%, white 88%), white);
            border: 1px solid color-mix(in srgb, var(--primary-color) 20%, transparent);
            border-radius: 14px;
            box-shadow: 0 8px 20px rgba(15, 23, 42, 0.08);
            color: var(--dark-color);
            font-weight: 600;
            min-width: 0;
        }
        .greeting-label {
            color: var(--muted-color);
            font-weight: 500;
        }
        .greeting-name {
            color: var(--primary-dark);
            font-size: 1rem;
            white-space: nowrap;
            text-overflow: ellipsis;
            overflow: hidden;
            max-width: 200px;
            display: inline-block;
        }
        .header-selectors {
            display: flex;
            align-items: stretch;
            gap: 10px;
            flex-wrap: wrap;
            flex: 1 1 420px;
            justify-content: flex-end;
            min-width: 0;
        }
        .selector-group {
            display: flex;
            flex-direction: column;
            gap: 4px;
            flex: 1 1 220px;
            min-width: 0;
        }
        .selector-group label {
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: var(--muted-color);
        }
        .selector-control {
            position: relative;
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 16px;
            border-radius: 14px;
            border: 1px solid var(--border-color);
            background: linear-gradient(135deg, var(--surface-color) 0%, color-mix(in srgb, var(--primary-color) 6%, white 94%) 100%);
            box-shadow: 0 10px 24px rgba(15, 23, 42, 0.08);
            transition: border-color 0.2s ease, box-shadow 0.2s ease, transform 0.2s ease;
            width: 100%;
            min-width: 0;
            max-width: 100%;
        }
        .selector-group.compact,
        .selector-group.compact .selector-control {
            flex: 0 0 auto;
        }
        .selector-group.compact label {
            display: none;
        }
        .selector-control.compact {
            width: 46px;
            height: 46px;
            padding: 10px;
            justify-content: center;
            gap: 0;
        }
        .selector-control.compact .selector-trigger {
            padding: 0;
            justify-content: center;
        }
        .selector-control.compact .selector-trigger-text,
        .selector-control.compact .selector-arrow {
            display: none;
        }
        .selector-control.compact .selector-icon {
            margin: 0;
            font-size: 1.05rem;
        }
        .selector-control:hover {
            border-color: color-mix(in srgb, var(--primary-color) 60%, white 40%);
            box-shadow: 0 12px 28px rgba(15, 23, 42, 0.12);
            transform: translateY(-1px);
        }
        .selector-control.open,
        .selector-control:focus-within {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 4px var(--focus-ring);
        }
        .selector-icon {
            color: var(--primary-color);
            font-size: 1.1rem;
            flex-shrink: 0;
        }
        .selector-trigger {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 16px;
            padding: 0;
            background: transparent;
            border: none;
            cursor: pointer;
            color: var(--dark-color);
            border-radius: 10px;
            transition: background-color 0.2s ease;
        }
        .selector-trigger:focus {
            outline: none;
        }
        .selector-trigger:focus-visible,
        .selector-trigger:hover {
            background: color-mix(in srgb, var(--primary-color) 10%, white 90%);
        }
        .selector-trigger-text {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            gap: 2px;
            min-width: 0;
            overflow: hidden;
        }
        .selector-trigger-label {
            font-size: 1rem;
            font-weight: 700;
            color: var(--dark-color);
            line-height: 1.2;
            word-break: break-word;
        }
        .selector-trigger-description {
            font-size: 0.75rem;
            font-weight: 500;
            color: var(--muted-color);
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        .selector-arrow {
            color: var(--muted-color);
            font-size: 0.9rem;
            transition: transform 0.2s ease, color 0.2s ease;
        }
        .selector-control.open .selector-arrow,
        .selector-control:focus-within .selector-arrow,
        .selector-control.open .selector-icon,
        .selector-control:focus-within .selector-icon {
            color: var(--primary-dark);
        }
        .selector-control.open .selector-arrow {
            transform: rotate(180deg);
        }
        .selector-dropdown {
            position: absolute;
            top: calc(100% + 12px);
            left: 50%;
            transform: translate(-50%, -8px);
            min-width: min(320px, calc(100% + 48px));
            width: max(260px, 100%);
            max-width: 360px;
            background: var(--surface-color);
            border-radius: 16px;
            border: 1px solid color-mix(in srgb, var(--primary-color) 12%, var(--border-color) 88%);
            box-shadow: 0 22px 40px rgba(15, 23, 42, 0.22);
            padding: 18px 16px;
            max-height: min(320px, calc(70vh - 32px));
            overflow-y: auto;
            overscroll-behavior: contain;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.2s ease, transform 0.2s ease;
            z-index: var(--z-dropdown);
        }
        .selector-dropdown::before,
        .selector-dropdown::after {
            content: "";
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            border-left: 10px solid transparent;
            border-right: 10px solid transparent;
            pointer-events: none;
        }
        .selector-dropdown::before {
            border-bottom: 10px solid color-mix(in srgb, var(--primary-color) 12%, var(--border-color) 88%);
        }
        .selector-dropdown::after {
            top: -9px;
            border-bottom: 10px solid var(--surface-color);
        }
        .selector-control.open .selector-dropdown {
            opacity: 1;
            pointer-events: auto;
            transform: translate(-50%, 0);
            z-index: var(--z-dropdown);
        }
        .selector-options {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            gap: 8px;
            max-height: 260px;
            overflow-y: auto;
        }
        .selector-option {
            width: 100%;
        }
        .selector-option-button {
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 14px;
            background: transparent;
            border: none;
            padding: 12px 14px;
            border-radius: 12px;
            cursor: pointer;
            color: var(--dark-color);
            transition: background-color 0.2s ease, transform 0.2s ease, box-shadow 0.2s ease;
        }
        .selector-option-button:focus {
            outline: none;
            box-shadow: 0 0 0 3px var(--focus-ring);
        }
        .selector-option-button:hover:not(.is-disabled),
        .selector-option-button:focus-visible:not(.is-disabled) {
            background: color-mix(in srgb, var(--primary-color) 18%, white 82%);
            transform: translateX(2px);
            box-shadow: inset 0 0 0 1px color-mix(in srgb, var(--primary-color) 30%, white 70%);
        }
        .selector-option-content {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        .selector-option-icon,
        .selector-option-bullet {
            width: 34px;
            height: 34px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: color-mix(in srgb, var(--primary-color) 12%, white 88%);
            color: var(--primary-dark);
            font-size: 1rem;
            flex-shrink: 0;
        }
        .selector-option-bullet {
            font-weight: 700;
            text-transform: uppercase;
        }
        .selector-option-text {
            display: flex;
            flex-direction: column;
            gap: 2px;
            align-items: flex-start;
        }
        .selector-option-label {
            font-weight: 700;
            font-size: 0.95rem;
        }
        .selector-option-description {
            font-size: 0.78rem;
            color: color-mix(in srgb, var(--muted-color) 85%, white 15%);
            max-width: 260px;
        }
        .selector-option-check {
            color: var(--primary-dark);
            font-size: 0.9rem;
            opacity: 0;
            transition: opacity 0.15s ease;
        }
        .selector-option-button.is-selected {
            background: color-mix(in srgb, var(--primary-color) 24%, white 76%);
            box-shadow: inset 0 0 0 2px color-mix(in srgb, var(--primary-color) 40%, white 60%);
        }
        .selector-option-button.is-selected .selector-option-check {
            opacity: 1;
        }
        .selector-option-button.is-disabled {
            cursor: not-allowed;
            opacity: 0.55;
        }
        .selector-option-button.is-disabled .selector-option-description {
            color: color-mix(in srgb, var(--muted-color) 64%, white 36%);
        }
        .selector-options::-webkit-scrollbar {
            width: 8px;
        }
        .selector-options::-webkit-scrollbar-track {
            background: color-mix(in srgb, var(--surface-color) 70%, white 30%);
            border-radius: 10px;
        }
        .selector-options::-webkit-scrollbar-thumb {
            background: color-mix(in srgb, var(--primary-color) 45%, white 55%);
            border-radius: 10px;
        }
        .selector-native-input {
            position: absolute;
            inset: 0;
            width: 0;
            height: 0;
            opacity: 0;
            pointer-events: none;
        }
        .header-quick-actions {
            display: flex;
            align-items: center;
            gap: 8px;
            flex-shrink: 1;
            flex-wrap: wrap;
            min-width: 0;
        }
        .notification-bell {
            position: relative;
            cursor: pointer;
            font-size: 1rem;
            color: var(--dark-color);
            width: 40px;
            height: 40px;
            border-radius: 12px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            background: color-mix(in srgb, var(--light-color) 82%, white 18%);
            border: 1px solid var(--border-color);
            box-shadow: 0 6px 14px rgba(15, 23, 42, 0.08);
            transition: transform 0.15s ease, box-shadow 0.15s ease, background-color 0.15s ease;
        }
        .notification-bell:hover,
        .notification-bell:focus-visible {
            background: color-mix(in srgb, var(--primary-color) 10%, var(--light-color) 90%);
            box-shadow: 0 8px 18px rgba(15, 23, 42, 0.12);
            transform: translateY(-1px);
            outline: none;
        }
        .notification-badge {
            position: absolute;
            top: -5px;
            right: -5px;
            background-color: var(--danger-color);
            color: white;
            border-radius: 50%;
            min-width: 18px;
            height: 18px;
            padding: 0 4px;
            font-size: 0.7rem;
            display: flex;
            align-items: center;
            justify-content: center;
            line-height: 1;
        }
        /* SweetAlert custom form layout */
        .swal2-container {
            z-index: var(--z-alert) !important;
        }

        .swal2-popup {
            z-index: calc(var(--z-alert) + 1) !important;
        }

        .modal-transfer-popup {
            padding: 20px 22px 18px;
            border-radius: 14px;
            border: 1px solid color-mix(in srgb, var(--dark-color) 8%, transparent);
            box-shadow: 0 18px 46px rgba(15, 23, 42, 0.18);
            background: color-mix(in srgb, var(--surface-color) 88%, white 12%);
        }

        .modal-transfer {
            display: flex;
            flex-direction: column;
            gap: 14px;
            text-align: left;
        }

        .modal-transfer-header {
            display: flex;
            gap: 12px;
            align-items: center;
            padding: 12px;
            border-radius: 12px;
            border: 1px solid color-mix(in srgb, var(--primary-color) 18%, transparent);
            background: color-mix(in srgb, var(--primary-color) 10%, var(--surface-color) 90%);
        }

        .modal-transfer-icon {
            width: 46px;
            height: 46px;
            border-radius: 10px;
            display: grid;
            place-items: center;
            background: linear-gradient(135deg, color-mix(in srgb, var(--primary-color) 80%, #0ea5e9 20%), var(--primary-color));
            color: #fff;
            box-shadow: 0 10px 20px rgba(14, 165, 233, 0.25);
        }

        .modal-transfer-text {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .modal-transfer-title {
            margin: 0;
            font-size: 1.05rem;
            font-weight: 700;
            color: var(--dark-color);
        }

        .modal-transfer-subtitle {
            margin: 0;
            color: var(--muted-color);
            font-size: 0.95rem;
            line-height: 1.45;
        }

        .modal-transfer-group {
            gap: 8px;
        }

        .modal-transfer-label {
            font-size: 0.9rem;
            font-weight: 700;
            color: var(--dark-color);
        }

        .modal-transfer-select {
            position: relative;
            display: flex;
            align-items: center;
            background: color-mix(in srgb, var(--light-color) 75%, white 25%);
            border-radius: 12px;
            border: 1px solid color-mix(in srgb, var(--dark-color) 10%, transparent);
            box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.45), 0 10px 30px rgba(15, 23, 42, 0.08);
            padding: 2px;
        }

        .modal-transfer-select i {
            color: var(--primary-color);
            margin-left: 12px;
        }

        .modal-transfer-field {
            width: 100%;
            border: none;
            background: transparent;
            padding: 12px 40px 12px 12px;
            border-radius: 10px;
            color: var(--dark-color);
            font-weight: 600;
            font-size: 0.98rem;
            appearance: none;
            outline: none;
        }

        .modal-transfer-field:focus-visible {
            box-shadow: 0 0 0 3px color-mix(in srgb, var(--primary-color) 25%, transparent);
        }

        .modal-transfer-caret {

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            z-index: var(--z-modal-overlay);
            align-items: center;
            justify-content: center;
        }
        .modal-content {
            background-color: var(--surface-color);
            border-radius: 16px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 24px 48px var(--shadow-color);
            border: 1px solid color-mix(in srgb, var(--dark-color) 6%, transparent);

            flex-direction: column;
            overflow: hidden;
            position: relative;

            justify-content: space-between;

            font-size: 1.2rem;
            font-weight: 600;
            color: var(--dark-color);
        }

            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--muted-color);
            transition: color 0.2s ease;

        .modal-close:hover {
            color: var(--dark-color);
        }

            flex-direction: column;
            gap: 10px;
            flex: 1;
            min-height: 0;

            flex-direction: column;
            gap: 12px;
            min-height: 100%;

        }

            padding: 30px 10px;

            height: 100%;
            max-height: 95vh;
            display: flex;
            flex-direction: column;
        }

            overflow-y: auto;
            max-height: calc(100vh - 160px);
            overscroll-behavior: contain;
        }
        .modal .form-actions {
            position: sticky;
            bottom: 0;
            background: linear-gradient(180deg, transparent 0%, var(--surface-color) 18%);

            background: color-mix(in srgb, var(--light-color) 85%, white 15%);

            min-width: 140px;
        }

                width: 96%;
                max-width: 96%;
                max-height: calc(100vh - 20px);

                width: 100%;
